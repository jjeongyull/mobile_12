<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>12</title>

<body>
  <div class="main-container">
    <header>
      <div class="header">
        <a class="btn-header" href="javascript:void(0)">
          <span class="header-deco">&lt;</span>미션참여
        </a>
      </div>
    </header>
    <main>
      <div class="main">
        <h2 class="main-h2">미션참여 안내</h2>

        <ul class="main-text-list">
          <li class="first">
            <span class="number">1</span>
            <p class="list-p">
              <span>열대과일의</span><br/>
              <span>전자담배액상 전담액상 입호흡 액상열대과일</span><br/>

            </p>
          </li>
          <li class="last">
            <span class="number">2</span>
            <p class="list-p">
              하단 구매 추가정보 메뉴를 클릭하세요.<br/>
              <span>상품번호 앞 6자리만 복사하고</span><br/>
              <span>붙여넣기하여 [적립받기]를</span><br/>
              클릭하세요.
            </p>
          </li>
        </ul>

        <img class="main-img" src="./images/fsdf.png" alt=""/>
        <p class="main-sang-p">상품번호를 복사하여 아래에 붙여넣기 하세요.</p>

        <input class="find-num-input" type="text" placeholder="상품번호 앞 6자리만 입력"/>

        <p class="main-info-p">※ 정답공유시 서비스 이용이 제한 될 수 있습니다.</p>

        
      </div>
      <button class="btn-sang-search">상품번호 복사하러 가기</button>
    </main>
  </div>
